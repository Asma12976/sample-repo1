<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-section input {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-section select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .table-section {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Employee Management System</h1>
            <p>Manage your workforce efficiently</p>
        </header>

        <div class="main-content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalEmployees">0</h3>
                    <p>Total Employees</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgSalary">$0</h3>
                    <p>Average Salary</p>
                </div>
                <div class="stat-card">
                    <h3 id="departments">0</h3>
                    <p>Departments</p>
                </div>
            </div>

            <!-- Add/Edit Employee Form -->
            <div class="form-section">
                <h2 id="formTitle">Add New Employee</h2>
                <form id="employeeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="department">Department *</label>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="HR">Human Resources</option>
                                <option value="Finance">Finance</option>
                                <option value="Operations">Operations</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="position">Position *</label>
                            <input type="text" id="position" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary *</label>
                            <input type="number" id="salary" min="0" step="1000" required>
                        </div>
                        <div class="form-group">
                            <label for="joinDate">Join Date *</label>
                            <input type="date" id="joinDate" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Employee</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Search and Filter -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="üîç Search by name, email, or position...">
                <select id="filterDepartment">
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">Human Resources</option>
                    <option value="Finance">Finance</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>

            <!-- Employee Table -->
            <div class="table-section">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Join Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <tr>
                            <td colspan="9" class="no-data">No employees found. Add your first employee!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Employee Management System
        class EmployeeSystem {
            constructor() {
                this.employees = this.loadFromStorage();
                this.editingId = null;
                this.init();
            }

            init() {
                this.renderTable();
                this.updateStats();
                this.attachEventListeners();
            }

            attachEventListeners() {
                document.getElementById('employeeForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('searchInput').addEventListener('input', () => this.renderTable());
                document.getElementById('filterDepartment').addEventListener('change', () => this.renderTable());
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const employee = {
                    id: this.editingId || Date.now(),
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    department: document.getElementById('department').value,
                    position: document.getElementById('position').value,
                    salary: parseFloat(document.getElementById('salary').value),
                    joinDate: document.getElementById('joinDate').value
                };

                if (this.editingId) {
                    const index = this.employees.findIndex(emp => emp.id === this.editingId);
                    this.employees[index] = employee;
                    this.editingId = null;
                } else {
                    this.employees.push(employee);
                }

                this.saveToStorage();
                this.renderTable();
                this.updateStats();
                this.resetForm();
            }

            editEmployee(id) {
                const employee = this.employees.find(emp => emp.id === id);
                if (!employee) return;

                this.editingId = id;
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('email').value = employee.email;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('department').value = employee.department;
                document.getElementById('position').value = employee.position;
                document.getElementById('salary').value = employee.salary;
                document.getElementById('joinDate').value = employee.joinDate;

                document.getElementById('formTitle').textContent = 'Edit Employee';
                document.getElementById('submitBtn').textContent = 'Update Employee';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            deleteEmployee(id) {
                if (confirm('Are you sure you want to delete this employee?')) {
                    this.employees = this.employees.filter(emp => emp.id !== id);
                    this.saveToStorage();
                    this.renderTable();
                    this.updateStats();
                }
            }

            cancelEdit() {
                this.resetForm();
            }

            resetForm() {
                document.getElementById('employeeForm').reset();
                this.editingId = null;
                document.getElementById('formTitle').textContent = 'Add New Employee';
                document.getElementById('submitBtn').textContent = 'Add Employee';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            getFilteredEmployees() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const departmentFilter = document.getElementById('filterDepartment').value;

                return this.employees.filter(emp => {
                    const matchesSearch = 
                        emp.firstName.toLowerCase().includes(searchTerm) ||
                        emp.lastName.toLowerCase().includes(searchTerm) ||
                        emp.email.toLowerCase().includes(searchTerm) ||
                        emp.position.toLowerCase().includes(searchTerm);
                    
                    const matchesDepartment = !departmentFilter || emp.department === departmentFilter;

                    return matchesSearch && matchesDepartment;
                });
            }

            renderTable() {
                const tbody = document.getElementById('employeeTableBody');
                const filteredEmployees = this.getFilteredEmployees();

                if (filteredEmployees.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="no-data">No employees found.</td></tr>';
                    return;
                }

                tbody.innerHTML = filteredEmployees.map(emp => `
                    <tr>
                        <td>${emp.id}</td>
                        <td>${emp.firstName} ${emp.lastName}</td>
                        <td>${emp.email}</td>
                        <td>${emp.phone || 'N/A'}</td>
                        <td>${emp.department}</td>
                        <td>${emp.position}</td>
                        <td>$${emp.salary.toLocaleString()}</td>
                        <td>${new Date(emp.joinDate).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-edit" onclick="system.editEmployee(${emp.id})">Edit</button>
                            <button class="btn btn-delete" onclick="system.deleteEmployee(${emp.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            }

            updateStats() {
                const total = this.employees.length;
                const avgSalary = total > 0 
                    ? this.employees.reduce((sum, emp) => sum + emp.salary, 0) / total 
                    : 0;
                const departments = new Set(this.employees.map(emp => emp.department)).size;

                document.getElementById('totalEmployees').textContent = total;
                document.getElementById('avgSalary').textContent = '$' + Math.round(avgSalary).toLocaleString();
                document.getElementById('departments').textContent = departments;
            }

            saveToStorage() {
                localStorage.setItem('employees', JSON.stringify(this.employees));
            }

            loadFromStorage() {
                const data = localStorage.getItem('employees');
                return data ? JSON.parse(data) : [];
            }
        }

        // Initialize the system
        const system = new EmployeeSystem();
    </script>
</body>
</html>
