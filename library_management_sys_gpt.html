<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 30%;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .add-btn { background: #4e73df; }
        .delete-btn { background: #e74a3b; }
        .issue-btn { background: #f6c23e; color: black; }
        .return-btn { background: #1cc88a; }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #4e73df;
            color: white;
        }
    </style>
</head>
<body>

<h1>ðŸ“š Library Management System</h1>

<div class="container">

    <input type="text" id="title" placeholder="Book Title">
    <input type="text" id="author" placeholder="Author">
    <input type="text" id="isbn" placeholder="ISBN">
    <button class="add-btn" onclick="addBook()">Add Book</button>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>

</div>

<script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function saveBooks() {
        localStorage.setItem("books", JSON.stringify(books));
    }

    function displayBooks() {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        books.forEach((book, index) => {
            bookList.innerHTML += `
                <tr>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn}</td>
                    <td>${book.status}</td>
                    <td>
                        <button class="${book.status === 'Available' ? 'issue-btn' : 'return-btn'}"
                            onclick="toggleStatus(${index})">
                            ${book.status === 'Available' ? 'Issue' : 'Return'}
                        </button>
                        <button class="delete-btn" onclick="deleteBook(${index})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });

        saveBooks();
    }

    function addBook() {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const isbn = document.getElementById("isbn").value;

        if (title === "" || author === "" || isbn === "") {
            alert("Please fill all fields");
            return;
        }

        books.push({
            title,
            author,
            isbn,
            status: "Available"
        });

        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        document.getElementById("isbn").value = "";

        displayBooks();
    }

    function deleteBook(index) {
        books.splice(index, 1);
        displayBooks();
    }

    function toggleStatus(index) {
        books[index].status =
            books[index].status === "Available" ? "Issued" : "Available";
        displayBooks();
    }

    displayBooks();
</script>

</body>
</html>
